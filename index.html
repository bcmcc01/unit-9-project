		}

<div id="map"></div>
<script>

function initMap() {
	var location = {lat: 40.8054491, lng: -73.9654415};
	var map = new google.maps.Map(
		document.getElementById('map'), {zoom: 8, center: location});
	var marker = new google.maps.Marker({position: location, map: map});
}
</script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEPwupFrrc8qj6T0oONwaDksS9g0wktqQ&callback=initMap"
  type="text/javascript"></script>
